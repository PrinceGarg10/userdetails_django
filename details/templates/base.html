<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center alert alert-danger">
            <span id = "hello-msg">  Hello {{request.user}} Click This Button to </spand>
            <span> <a href= "{% url 'logout'%}" class = "btn btn-outline-danger btn-lg">Logout</a> </spand></h2>
        {% if messages %}
        {% for message in messages  %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show " role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="outline: none;">
            </button>
          </div>
          {% endfor %}
         {% endif %}
        {% block content  %}{% endblock content  %}
    </div>
    
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/poper.js' %}"></script>
</body>
</html>
