{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-sm-8 offset-2">
        <h4 class="text-center alert alert-info"> Update The Information</h4>
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" class = "btn btn-success" value="Update">
            <a href="{% url 'addshow'%}" class="btn btn-info">Back To Home</a>
        </form>
        <script>
            if ( window.history.replaceState ) {
          window.history.replaceState( null, null, window.location.href );
        }
        </script>
    </div>
</div>
{% endblock content %}
